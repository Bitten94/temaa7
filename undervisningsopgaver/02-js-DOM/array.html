<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        #display {
            width: 20vw;
            height: 28vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }

    </style>

</head>

<body>
    <ul id="display"></ul>

    <script>
        let playlist = ["Highway to hell", "Back in black", "Valerie", "She's So Mean", "Geronimo", "This is me", "Shake it off", "Honey im good", "Rock N Roll", "Timber"];
        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })

    </script>
</body>

</html>
